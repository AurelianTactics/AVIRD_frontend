<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Statistics - AVIRD Data Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">AVIRD Data Analyzer</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Reports</a>
                    <a class="nav-link active" href="/entities">Entity Statistics</a>
                </div>
            </div>
        </nav>

        <h1>Entity Statistics</h1>
        <button id="loadData" class="btn btn-primary mb-3">Load Entity Statistics</button>
        <div id="entityTable"></div>
    </div>

    <script>
        document.getElementById('loadData').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/entity-stats');
                const result = await response.json();
                
                if (result.error) {
                    document.getElementById('entityTable').innerHTML = `<p class="text-danger">Error: ${result.error}</p>`;
                    return;
                }
                
                const { entities } = result;
                
                if (!entities || entities.length === 0) {
                    document.getElementById('entityTable').innerHTML = '<p>No entity data found</p>';
                    return;
                }
                
                let html = '<div class="table-responsive">';
                html += '<table class="table table-striped table-sm">';
                html += '<thead><tr>';
                html += '<th>Operating Entity</th>';
                html += '<th class="text-end">Total Reports</th>';
                html += '<th class="text-end">Fatality</th>';
                html += '<th class="text-end">%</th>';
                html += '<th class="text-end">Serious</th>';
                html += '<th class="text-end">%</th>';
                html += '<th class="text-end">Moderate</th>';
                html += '<th class="text-end">%</th>';
                html += '<th class="text-end">Minor</th>';
                html += '<th class="text-end">%</th>';
                html += '<th class="text-end">No Injuries</th>';
                html += '<th class="text-end">%</th>';
                html += '<th class="text-end">Other</th>';
                html += '<th class="text-end">%</th>';
                html += '</tr></thead><tbody>';
                
                entities.forEach(entity => {
                    html += '<tr>';
                    html += `<td>${entity.entity}</td>`;
                    html += `<td class="text-end">${entity.total_unique_reports}</td>`;
                    
                    // Add injury statistics
                    ['fatality', 'serious', 'moderate', 'minor', 'no_injuries', 'other'].forEach(type => {
                        const injury = entity.injuries[type];
                        html += `<td class="text-end">${injury.count}</td>`;
                        html += `<td class="text-end">${injury.percentage}%</td>`;
                    });
                    
                    html += '</tr>';
                });
                
                html += '</tbody></table></div>';
                document.getElementById('entityTable').innerHTML = html;
                
            } catch (error) {
                console.error('Error loading entity stats:', error);
                document.getElementById('entityTable').innerHTML = '<p class="text-danger">Error loading data. Check console for details.</p>';
            }
        });
    </script>
</body>
</html>
