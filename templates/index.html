<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIRD Data Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">AVIRD Data Analyzer</a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="/">Reports</a>
                    <a class="nav-link" href="/entities">Entity Statistics</a>
                </div>
            </div>
        </nav>

        <h1>AVIRD Data Analyzer</h1>
        <button id="loadData" class="btn btn-primary mb-3">Load Data</button>
        <div id="dataTable"></div>
    </div>

    <script>
        document.getElementById('loadData').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/data');
                const result = await response.json();
                
                // Handle error response
                if (result.error) {
                    document.getElementById('dataTable').innerHTML = `<p class="text-danger">Error: ${result.error}</p>`;
                    return;
                }
                
                // Handle new API format
                const { total_columns, columns, data } = result;
                
                if (!data || data.length === 0) {
                    document.getElementById('dataTable').innerHTML = '<p>No data found</p>';
                    return;
                }
                
                // Show column count info
                let html = `<div class="alert alert-info">
                    <strong>Dataset Info:</strong> ${data.length} rows Ã— ${total_columns} columns
                </div>`;
                
                // Create table with horizontal scroll for many columns
                html += '<div class="table-responsive">';
                html += '<table class="table table-striped table-sm"><thead><tr>';
                
                columns.forEach(col => {
                    html += `<th class="text-nowrap">${col.replace(/_/g, ' ')}</th>`;
                });
                html += '</tr></thead><tbody>';
                
                data.forEach(row => {
                    html += '<tr>';
                    columns.forEach(col => {
                        const value = row[col] || '';
                        html += `<td class="text-nowrap" style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">${value}</td>`;
                    });
                    html += '</tr>';
                });
                
                html += '</tbody></table></div>';
                document.getElementById('dataTable').innerHTML = html;
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('dataTable').innerHTML = '<p class="text-danger">Error loading data. Check console for details.</p>';
            }
        });
    </script>
</body>
</html>
